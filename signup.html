<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DollarTrack</title>
    <link rel="stylesheet" href="./finance.css">
</head>
<body>

    <div class="auth-wrapper" id="signupPage">
        <div class="auth-container">
            <div class="auth-header">
                <a href="./finance.html" class="logo">
                    <span class="logo-highlight">$</span>DollarTrack
                </a>
                <h1>Create Your Account</h1>
            </div>

            <form class="auth-form" id="signupForm">
                <div id="errorMessage" style="color: #ff5f56; margin-bottom: 1rem; display: none;"></div>
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="./login.html">Log In</a></p>
            </div>
        </div>
    </div>
    </body>
<script type="module">
    import { createUser } from './modules/auth.js';

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('errorMessage');
        
        // Basic validation
        if (password.length < 6) {
            errorDiv.textContent = 'Password must be at least 6 characters long';
            errorDiv.style.display = 'block';
            return;
        }
        
        // Create user
        const result = await createUser(name, email, password);
        
        if (result.success) {
            alert('Account created successfully! Redirecting to login...');
            window.location.href = './login.html';
        } else {
            errorDiv.textContent = result.message;
            errorDiv.style.display = 'block';
        }
    });
</script>
</html>
