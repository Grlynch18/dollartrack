<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DollarTrack</title>
    <link rel="stylesheet" href="./finance.css">
</head>
<body>

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-header">
                <a href="./finance.html" class="logo">
                    <span class="logo-highlight">$</span>DollarTrack
                </a>
                <h1>Welcome Back!</h1>
            </div>

            <form class="auth-form" id="loginForm">
                <div id="errorMessage" style="color: #ff5f56; margin-bottom: 1rem; display: none;"></div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

</body>
<script type="module">
    import { loginUser, isAuthenticated } from './modules/auth.js';

    // Check if user is already logged in
    document.addEventListener('DOMContentLoaded', () => {
        if (isAuthenticated()) {
            window.location.href = './dashboard.html';
        }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('errorMessage');
        
        // Attempt login
        const result = await loginUser(email, password);
        
        if (result.success) {
            alert('Login successful! Redirecting to dashboard...');
            window.location.href = './dashboard.html';
        } else {
            errorDiv.textContent = result.message;
            errorDiv.style.display = 'block';
        }
    });
</script>
</html>
